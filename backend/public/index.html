<html ng-app="SimpletonApp">

<head>
	<title>Simpleton Speech</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> </head>

<body ng-controller="MainController">
	<div id="wrapper">
		<header id="header">
			<div class="inner">
				<!-- Logo -->
				<div href="index.html" class="logo"> <span class="symbol"><img src="assets/images/SimpletonLogoSm.png" alt="Simpleton Logo" style="height: 140px; width: inherit; margin-right: -50px; margin-left: -58px;" /></span>					<span class="title">Simpleton Speech</span> </div>
			</div>
		</header>
		<!-- Main -->
		<div id="main">
			<div class="inner">
				<header>
					<h1>Welcome to Simpleton</h1>
					<p>Our goal is to provide easy-to-use speech tools that are effective, easy to understand, and easy to use.</p>
					<p>We want to educate and empower parents and speech professionals to help others with their speech issues. </p>
					<p>Coming soon.</p>
				</header>
			</div>
		</div>
		<!-- Footer -->
		<footer id="footer">
			<div class="inner">
				<section>
					<h2>Send us a message</h2>
					<form>
						<div class="field half first"> <input type="text" ng-model="mail.name" name="name" id="name" placeholder="Name" required /> </div>
						<div class="field half"> <input type="email" ng-model="mail.senderEmail" name="email" id="email" placeholder="Email" required /> </div>
						<div class="field"> <textarea name="message" ng-model="mail.text" id="message" placeholder="Message" required></textarea> </div>
						<ul class="actions">
							<li><input type="submit" ng-click="sendMessage()" value="Send" class="special" /></li>
						</ul>
					</form>
				</section>
			</div>
		</footer>
	</div>
	<!-- Scripts -->
	<script>
		( function ( i, s, o, g, r, a, m ) {
			i[ 'GoogleAnalyticsObject' ] = r;
			i[ r ] = i[ r ] || function () {
				( i[ r ].q = i[ r ].q || [] )
				.push( arguments )
			}, i[ r ].l = 1 * new Date();
			a = s.createElement( o ),
				m = s.getElementsByTagName( o )[ 0 ];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore( a, m )
		} )( window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga' );
		ga( 'create', 'UA-93413896-1', 'auto' );
		ga( 'send', 'pageview' );
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
